<div class="ui equal width vertically padded grid container">
    <div class="column left-sidebar left">
        <div class="ui fluid left vertical">
          <div class="sidebar-total-questions">
            <h3 class="ui grey header">Search Filters</h3>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <div *ngFor="let field of fields" class="form-row">
            <app-form-field [field]="field" [form]="form"></app-form-field>
        </div>

        <div class="form-row">
            <button type="submit" [disabled]="!form.valid" 
                class="ui labeled icon button">
                    <i class="stack overflow icon"></i>Run
            </button>
        </div>
        </form>
    </div>
</div>
</div>
<div class="twelve wide column">
    

    <div class="ui divided items" *ngIf="payload">
        <div class="item" *ngFor="let question of payload">
            <div class="stats">
                <div class="vote stats-inside">
                  <div class="ui mini statistic">
                    <div class="value">
                      {{ question.score }}
                    </div>
                    <div class="label">
                      votes
                    </div>
                  </div>
                </div>
                <div class="answers stats-inside">
                  <div class="ui mini statistic">
                    <div class="value">
                      {{ question.answer_count }}
                    </div>
                    <div class="label">
                      answers
                    </div>
                  </div>
                </div>
                <div class="views stats-inside">
                  <div class="ui mini statistic">
                    <div class="value">
                      {{ question.view_count }}
                    </div>
                    <div class="label">
                      views
                    </div>
                  </div>
                </div>
              </div>
              <div class="content">
                <a href="{{ question.link}}" class="ui blue header no-bold spf-link">{{ question.title }}</a>
                <div class="meta">
                  <span class="date">asked {{ question.creation_date }}</span>
                </div>
                <div class="extra">
                    
                     <div class="ui horizontal label no-radius" *ngFor="let tag of question.tags" >{{ tag }} </div>
                    
    
                    <div class="ui right floated user-info">
                      <div class="ui items">
                        <div class="item">
                          <a class="ui tiny image spf-link" href="{{ question.owner.link }}">
                            <img src="{{ question.owner.profile_image }}">
                          </a>
                          <div class="content">
                            <a class="ui blue small header spf-link"
                              href="{{ question.owner.link }}">
                              {{ question.owner.display_name }}
                            </a>
                            <div class="description">
                              <span class="reputation">
                                <i class="circle small yellow icon"></i> Rep: <b>{{question.owner.reputation}}</b>
                              </span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
        </div>
    </div>


</div>
