<!--Responsible for rendering a single form field 
    depending on its type -->
<div [formGroup]="form">
    <label [attr.for]="field.key">{{field.label}}</label>

    <div [ngSwitch]="field.controlType">
        <input *ngSwitchCase="'textbox'" [formControlName]="field.key"
            [id]="field.key" [type]="field.type">

        <select [id]="field.key" *ngSwitchCase="'dropdown'"
            [formControlName]="field.key">
            <option *ngFor="let opt of field.options" [value]="opt.key">
                {{opt.value}}
            </option>
        </select>
    </div>

    <div class="errorMessagge" *ngIf="!isValid">{{ field.label }} is required</div>
</div>
